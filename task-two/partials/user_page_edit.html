<div class="modal_head modal_user_page">
    <i class="icon_close" onclick="common.modal_hide()"></i>
</div>
<div class="modal_body">
    <div class="input_group_modal">
        <div>Plot number</div>
        <input type="text" id="plot_id" value="{$items.id}">
    </div>
    <div class="input_group_modal">
        <div>First name</div>
        <input type="text" id="first_name" value="{$items.first_name}">
    </div>
    <div class="input_group_modal">
        <div>Last name</div>
        <input type="text" id="last_name" value="{$items.last_name}">
    </div>
    <div class="input_group_modal">
        <div>Email</div>
        <input type="text" id="email" value="{$items.email}">
    </div>
    <div class="input_group_modal">
        <div>Phone</div>
        <input type="text" id="phone" value="{$items.phone}">
    </div>
    <div class="modal_controls">
        <div>
            <div class="btn_modal" onclick="common.user_page_edit_update({$items.user_id});">Save</div>
        </div>
        <div>
            <div class="btn_modal light" onclick="common.modal_hide();">Cancel</div>
        </div>
    </div>
</div>
